---
  site: bithdtv
  name: BIT-HDTV
  description: Home of High Definition TV
  language: en-us
  links:
    - https://www.bit-hdtv.com/

  caps:
    categories:
      1:  TV/Anime
      2:  Movies/BluRay
      4:  TV/Documentary
      5:  TV/Sport
      6:  Audio
      7:  Movies
      8:  Audio/Video
      10: TV
      11: XXX
      12: TV # season packs

    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: /login.php
    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      path: /takelogin.php
      message:
        selector: table.detail .text
        remove: style, b
    test:
      path: /my.php

  ratio:
    path: /index.php
    selector: "#statusbar font:contains('Ratio') + font"

  search:
    path: torrents.php
    inputs:
      search: "{{ .Keywords }}"
      cat: 0
    rows:
      selector: table[width='750'] tbody tr:not(tr:nth-child(1))
    fields:
      category:
        selector: td:nth-child(2) a
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: td:nth-child(3) a
        attribute: title
      details:
        selector: td:nth-child(3) a
        attribute: href
      download:
        selector: td:nth-child(1) p a
        attribute: href
      size:
        selector: td:nth-child(7)
        remove: br
      date:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(9)
      leechers:
        selector: td:nth-child(10)


